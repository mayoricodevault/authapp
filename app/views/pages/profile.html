<div class="page page-orders">

  <div class="pageheader">
    <div class="page-bar">
      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.profile">My Account</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- row -->
  <div class="row">
    <!-- col -->
    <div class="col-md-6">
      <!-- tile -->
      <section class="tile" fullscreen="isFullscreen01">
        <!-- tile header -->
        <div class="tile-header dvd dvd-btm">
          <h1 class="custom-font"><strong>Personal </strong>Info</h1>
        </div>
        <!-- /tile header -->
        <!-- tile body -->
        <div class="tile-body">
          <form class="form-horizontal" name="personalInfo">

            <div class="form-group mt-20">
              <label for="avatar" class="col-sm-3 control-label">Avatar</label>
              <div class="col-sm-9">
                <img ngf-thumbnail="user.picture" id="avatar" alt="" class="mb-10" style="width: 80px; height: 80px"><button class="btn-nostyle text-danger ml-5" ng-click="user.picture = null" ng-show="user.picture"><i class="fa fa-times"></i></button>
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" name="name" class="form-control" id="name" placeholder="User name..." ng-model="user.name" disabled>
              </div>
            </div>

            <div class="form-group" >
              <label for="email" class="col-sm-3 control-label">Email <span class="text-danger" style="font-size: 15px;">*</span></label>
              <div class="col-sm-9">
                <input type="email" name="email" class="form-control" id="email" placeholder="User email..." ng-model="user.email" disabled>
              </div>
            </div>

            <div class="form-group">
              <label for="company" class="col-sm-3 control-label">Company</label>
              <div class="col-sm-9">
                <input type="text" name="company" class="form-control" id="company" placeholder="User Company" ng-model="user.company" disabled>
              </div>
            </div>

            <div class="form-group">
              <label for="subscribed" class="col-sm-3 control-label">Since</label>
              <div class="col-sm-9">
                <input type="text" name="subscribed" class="form-control" id="subscribed" placeholder="Subscribed" ng-model="user.created_at | date: 'mediumDate'" disabled>
              </div>
            </div>

          </form>
        </div>
        <!-- /tile body -->
      </section>
      <!-- /tile -->
    </div>
    <!-- /col -->
  </div>
  <!-- /row -->


</div>

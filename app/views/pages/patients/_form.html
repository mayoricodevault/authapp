<form name="form" class="form-horizontal form-validation" role="form" novalidate>

  <div class="form-group mt-20">
    <label for="_id" class="col-sm-3 control-label">ID</label>
    <div class="col-sm-9">
      <input type="text" name="_id" class="form-control" id="_id" placeholder="ID..." ng-model="patient._id" required disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <input type="text" name="name" class="form-control" id="name" placeholder=" name..." ng-model="patient.name" required disabled>
    </div>
  </div>
  {{patient}}
  <div class="form-group">
    <label for="description" class="col-sm-3 control-label">Description <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <textarea name="description" id="description" ng-model="patient.description" class="form-control" placeholder="Product description..." rows="5" required disabled></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="shortDescription" class="col-sm-3 control-label">Short Description <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <textarea name="shortDescription" id="shortDescription" ng-model="patient.shortDescription" class="form-control" placeholder="Product short description..." rows="2" ng-maxlength="260" required></textarea>
      <span class="help-block">as show in patient listing, max. 260 characters</span>
    </div>
  </div>

  <div class="form-group">
    <label for="category" class="col-sm-3 control-label">Category <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <select chosen="{width: '100%'}" name="category" class="form-control" id="category" ng-options="c.$id as c.name group by c.parentName for c in childCategories" ng-model="patient.categoryId" data-placeholder="Select a category..." required>
          <option></option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="price" class="col-sm-3 control-label">Price <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="number" class="form-control" name="price" id="price" ng-model="patient.price" min="0" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="discount" class="col-sm-3 control-label">Discount <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="number" class="form-control" name="discount" id="discount" ng-model="patient.discount" min="0" max="100" required>
        <div class="input-group-addon">%</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="unit" class="col-sm-3 control-label">Unit <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <select chosen="{width: '100%'}" name="unit" class="form-control" id="unit" ng-options="k as v for (k,v) in units" ng-model="patient.unit" data-placeholder="Select a unit..." required>
          <option></option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="unit" class="col-sm-3 control-label">Status <span class="text-danger" style="font-size: 15px;">*</span></label>
    <div class="col-sm-9">
      <select chosen="{width: '100%'}" name="status" class="form-control" id="status" ng-options="v as v for (k,v) in statuses" ng-model="patient.status" data-placeholder="Select a status..." required>
          <option></option>
      </select>
    </div>
  </div>

  </div>

  <div class="form-footer">
    <button class="btn btn-success b-0 pull-right" ng-click="ok(form)" ng-disabled="form.$invalid">Submit</button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.patients.list"><i class="fa fa-arrow-left"></i> Cancel</button>
  </div>

</form>

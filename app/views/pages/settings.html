<div class="page page-settings">

  <div class="pageheader">

    <h2>Settings</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.settings">Settings</a>
        </li>
      </ul>

    </div>

  </div>

  <div class="pagecontent">

    <!-- row -->
    <div class="row">


      <div class="col-md-12">

        <!-- tile -->
        <section class="tile">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Global</strong> Settings</h1>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <form name="settingsForm" class="form form-horizontal">

              <div class="form-group">
                <label for="currentDomain" class="col-sm-3 control-label">Domains <span class="text-danger" style="font-size: 15px;">*</span></label>
                <div class="col-sm-9">
                  <select chosen="{width: '100%'} " name="currentDomain" class="form-control" id="currentDomain" ng-options="k as k for (k,v) in domains" ng-model="settings.currentDomain" data-placeholder="Select a domain..." required>
                    <option></option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="tenantGroup" class="col-sm-3 control-label">Global Tenant Group <span class="text-danger" style="font-size: 15px;">*</span></label>
                <div class="col-sm-9">
                  <input type="number" name="tenantGroup" class="form-control" id="tenantGroup" placeholder="Set the Tenant Group..." ng-model="settings.tenantGroup" required>
                </div>
              </div>


              <div class="form-group">
                <label for="companyThingGroup" class="col-sm-3 control-label">Company Thing Group <span class="text-danger" style="font-size: 15px;">*</span></label>
                <div class="col-sm-9">
                  <input type="number" name="companyThingGroup" class="form-control" id="companyThingGroup" placeholder="Set the Tenant Group..." ng-model="settings.companyThingGroup" required>
                </div>
              </div>

              <div class="form-group">
                <label for="structureThingDef" class="col-sm-3 control-label">Structure Definition <span class="text-danger" style="font-size: 15px;">*</span></label>
                <div class="col-sm-9">
                  <input type="number" name="structureThingDef" class="form-control" id="structureThingDef" placeholder="Set Thing Type patient..." ng-model="settings.structureThingDef" required>
                </div>
              </div>

            </form>
          </div>
          <!-- /tile body -->

          <div class="tile-footer text-right bg-tr-black lter dvd dvd-top">
            <!-- SUBMIT BUTTON -->
            <button class="btn btn-success" ng-click="saveSettings()" ng-disabled="settingsForm.$invalid">Save</button>
          </div>

        </section>
        <!-- /tile -->

      </div>

    </div>
    <!-- /row -->

  </div>

</div>
